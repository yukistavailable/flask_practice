<!DOCTYPE html>
<html>
  <body>
    <h1>
      Hello, World
    </h1>
    <form method="POST", action="/append">
      new message: <input type="text" name="message">
      <input type="submit" value="Submit">
    </form>
    
    <h1>Data Contents</h1>
    <form method="POST" action="/delete">
      <ul>
        {% for item in data %}
        <li>
          <input type="checkbox" name="item" value="{{ item }}">{{ item }}
        </li>
        {% endfor %}
      </ul>
      <input type="submit" value="Done">
    </form>
  </body>
</html>
